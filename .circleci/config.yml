---

version: 2
  jobs:
    build:
      machine: true
      steps:
        - checkout
        - run:
          name: Build Docker Image
          command: docker-compose build -f docker/docker-compose.yml
        - run:
          name: Run tests
          command: |
            docker-compose run node-exercise /bin/bash -c '\
            make && \
            make test'
