<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://unpkg.com/react@15.3.2/dist/react.js"></script>
    <script src="https://unpkg.com/react-dom@15.3.2/dist/react-dom.js"></script>
    <script src="https://unpkg.com/babel-core@5.8.38/browser.min.js"></script>
    <script src="https://unpkg.com/lodash@4.17.3/lodash.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fetch-jsonp/1.0.5/fetch-jsonp.min.js"></script>

    <title>React App</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
const Info = ({
  url,
  title,
}) => (
  <a href={url} target="_blank">{title}</a>
);

const render = (json) => {
  ReactDOM.render(
    <Info url={json.url} title={json.title} />
    ,document.getElementById('root')
  )
};

fetchJsonp('http://www.usamimi.info/~ryouchi/title/get_title_jsonp.php?url=http://phiary.me')
  .then(response => {
    return response.json();
  }).then( json => {
    render(json);
  });
    </script>
  </body>
</html>
